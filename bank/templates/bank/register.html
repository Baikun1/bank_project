<!-- bank/templates/bank/register.html -->
{% extends 'bank/base.html' %}

{% block content %}
<div class="flex justify-center h-screen">
    <div class="w-full max-w-md p-4 bg-white rounded shadow-md">
        <h2 class="text-3xl font-bold mb-4">Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Register</button>
        </form>
        <p class="mt-4 text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
