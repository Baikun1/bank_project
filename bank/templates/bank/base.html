<!-- bank/templates/bank/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OurBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css">
</head>
<body class="h-screen bg-gray-100">
    <nav class="fixed top-0 left-0 w-full bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a class="text-2xl font-bold text-gray-800" href="{% url 'home' %}">OurBank</a>
            <button class="navbar-toggler md:hidden flex justify-center w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse md:flex justify-end" id="navbarNav">
                <ul class="navbar-nav md:flex justify-end">
                    {% if user.is_authenticated %}
                        <li class="nav-item md:mr-4">
                            <a class="nav-link text-gray-600 hover:text-gray-900 transition duration-300" href="{% url 'deposit' %}">Deposit</a>
                        </li>
                        <li class="nav-item md:mr-4">
                            <a class="nav-link text-gray-600 hover:text-gray-900 transition duration-300" href="{% url 'withdraw' %}">Withdraw</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-gray-600 hover:text-gray-900 transition duration-300" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item md:mr-4">
                            <a class="nav-link text-gray-600 hover:text-gray-900 transition duration-300" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-gray-600 hover:text-gray-900 transition duration-300" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-4 mt-16">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    
    <!-- Add some animation to the alert messages -->
    <script>
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach((alert) => {
            alert.addEventListener('animationend', () => {
                alert.classList.remove('animate-fade-in');
            });
            alert.classList.add('animate-fade-in');
        });
    </script>
</body>
</html>
