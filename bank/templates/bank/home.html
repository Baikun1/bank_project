<!-- bank/templates/bank/home.html -->
{% extends 'bank/base.html' %}

{% block content %}
<div class="h-screen flex justify-center items-center">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-center mb-4">Welcome, {{ user.username }}!</h1>
        <p class="text-lg text-gray-600">Your current balance is: <strong class="text-2xl text-green-600">${{ account.balance }}</strong></p>
        <div class="mt-4 flex justify-center">
            <a href="{% url 'deposit' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out mr-2">Deposit Money</a>
            <a href="{% url 'withdraw' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Withdraw Money</a>
        </div>
    </div>
</div>
{% endblock %}
