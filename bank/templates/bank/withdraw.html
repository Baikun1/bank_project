<!-- bank/templates/bank/withdraw.html -->
{% extends 'bank/base.html' %}

{% block content %}
<div class="flex justify-center h-screen">
    <div class="max-w-md p-4 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Withdraw Money</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Withdraw</button>
        </form>
    </div>
</div>
{% endblock %}
